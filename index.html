<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIUserCloud</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 8px #000000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px #000000;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #147ad6;
    }
  </style>
</head>
<body>
  <h1>AIUserCloud</h1>
  <p>Exploring intelligence beyond the stars.</p>
  <button>Launching Soon</button>
</body>
</html>
